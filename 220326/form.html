<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼 연습하기</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>배송 정보</legend>
            <ul>
                <li>
                    <label for="memo">메모</label>
                    <textarea id="memo" cols="30" rows="4"></textarea><br>
                </li>
                <li>
                    <label>배송 장소</label>
                    <select>
                        <option value="home">집</option>
                        <option value="company">회사</option>
                        <option value="etc">기타</option>
                    </select>
                </li>
                <li>
                    <label>포장 여부</label>
                    <input type="text" list="package">
                    <datalist id="package">
                        <option value="gift">선물 포장</option>
                        <option value="box">박스 포장</option>
                        <option value="none"> 포장 안함</option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
