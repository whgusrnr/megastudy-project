<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p{
            font-style: italic
          }
          .accent{
            color: red;
          }
          #bone {
            color: blue;
          }
          #container{
            width: 400px;
            margin: 10px auto;
            padding: 10px;
            border: 1px solid black;
          }
          h1,p{
            text-align: center;
            }
            p{
            font-style: italic
           }

    </style>
</head>
<body>
    <div id="container">
    <h1 class="accent">웹사이트 만들기</h1>
    <p id="bone">HTML은 뼈대다</p>
    <p class="accent">CSS는 옷이다</p>
    <p>Javacsript 는 근육이다</p>
    </div>
</body>
</html>
