<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <fieldset>
        <h1>프런트엔드 개발자 지원서</h1>
        <p>HTML,CSS,Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
        <hr>
        <h3>개인정보</h3>
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="공백없이 입력하세요"><br>
        <label>연락처</label>
        <input type="url" placeholder="010-1234-5678">
            <h3>지원 분야</h3>
        <div>
            <label><input type="radio">웹 퍼블리싱</label>
        </div>
        <div>
            <label><input type="radio">웹 애플리케이션 개발</label>
        </div>
        <div>
            <label><input type="radio">개발 환경 개선</label>
        </div>
        <h3>지원동기</h3>
        <textarea name="ta2" rows="4" cols="40" wrap="virtual" placeholder="원하는 내용을 입력해 주세요"></textarea>
        <div>
        <input type="submit" value="접수하기">
        <input type="reset" value="다시쓰기">
        </div>
    </fieldset>
</form>
</body>
</html>
