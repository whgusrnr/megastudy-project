<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
    <fieldset>
        <legend>사용자 정보</legend>
        <p>사용자 정보</p>
        <label for="name">아이디</label>
        <input type="text" id="name" autofocus required><br>
        <label for="mail">메일</label>
        <input type="email" id="mail" autofocus required placeholder="4자~10자 사이로 입력하세요"><br>
        <label for="password">비밀번호</label>
        <input type="password" id="password"placeholder="문자,숫자,특수기호 포함"><br>
        <label for="password">비밀번호 확인</label>
        <input type="password" id="password"><br>
        <label for="birthday">생년 월일</label>
        <input type="date" id="birthday" min="1990-01-01" max="2022-03-20"><br>
        <label for="file">사진 추가</label>
        <input type="file" id="file">
    </fieldset>
    <fieldset>
        <legend>메일 수신 여부</legend>
        <p>수신 여부를 선택하세요</p>
        <label>메일 수신</label>
        <label><input type="radio" name="pack">수신</label>
        <label><input type="radio" name="pack">수신 안함</label>
    </fieldset>
    <fieldset>
        <legend>사람 확인하기</legend>
        <p>사과를 고르시오.</p>
        <input type="image" src="img/aplle.png" width="60" onclick=window.open('https://www.google.com/')>
        <input type="image" src="img/orange.jpg" width="60" onclick=window.open('htps://www.naver.com/')>
        <input type="image" src="img/banana.png" width="60" onclick=window.open('htps://www.naver.com/')>
    </fieldset>
    <fieldset>
        <legend>가입 경로</legend>
        <p>가입 경로 선택</p>
        <label><input type="checkbox">블로그</label>
        <label><input type="checkbox">인터넷 검색</label>
        <label><input type="checkbox">지인 추천</label>
        <label><input type="checkbox">기타</label>
        <div>
            <input type='submit' value="가입하기">
            <input type='reset' value="취소하기">
        </div>
    </fieldset>
    </form>
</body>
</html>
