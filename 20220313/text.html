<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 입력하기</title>
</head>
<body>
    <h1>과일</h1>
    <h2>사과</h2>
    <h3>사과씨</h3>
    <h4>사과유전자</h4>
    <h5>h5</h5>
    <h6>h6</h6>
    <p>p 태그는 문단을 만듭니다.</p>
    <p>p 태그는
    엔터를 쳐도
        한 줄에 나온다.</p>
    <p>문단 안에서<br>
    줄바꿈을 <br>
    해봅시다</p>

    <blockquote>가는 말이 고와야
        오는 말도 곱다</blockquote>

    <p>가는 날이 <b>장날</b>이다</p>
    <p>가는 날이 <strong>장날</strong>이다</p>

    <p>고래 싸움에 <i>새우등</i>터진다</p>
    <p>고래 싸움에 <em>새우등</em>터진다</p>

    <p>가격 13,000원
        <small>(부가세 별도)</small></p>
    <p><s>35,000원</s>-> 17,000원</p>

    <p>2<sup>3</sup> = 8</p>
    <p>물은 H<sub>2</sub>0</p>

    <p><code>print ('코드')</code></p>

    <p>원숭이도 <u>나무</u>에서 떨어진다</p>
</body>
</html>
