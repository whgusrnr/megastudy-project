<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table { caption-side: bottom;
        border: 1px solid black;
        border-collapse: collapse; }
        td { border: 1px dotted black;
        padding: 10px;
        text-align: center; }
        thead { background-color #dwa2ds;
        color: white;
        font-weight: bold; }
    </style>
</head>
<body>

    <table border="1">
        <thead>
        <caption>상품 소개</caption>
        <tbody>
        <tr>
            <td>과일</td>
            <td>중량</td>
            <td>가격</td>
        </tr>
    </tbody>
        </thead>
        <tr>
            <td rowspan="2">사과</td>
            <td>3kg</td>
            <td>35,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>55,000원</td>
        </tr>
        <tr>
            <td rowspan="2">배</td>
            <td>3kg</td>
            <td>40,000원</td>
        </tr>
        <tr>
            <td>5kg</td>
            <td>70,000원</td>
        </tr>

    </table>

</body>
</html>
